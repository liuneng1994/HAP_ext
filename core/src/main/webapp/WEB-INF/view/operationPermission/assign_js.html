<#--
    * description: 用户/角色js分配界面
    * version: 1.0
    * -->
<#include "../include/header.html">
<body>
<div>
    <div id="content-container">
        <div id="theme-content">
            <div id="page-content" style="clear:both">
                <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
                    <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction"><@spring.message "hap.new"/></span>
                    <span class="btn btn-success"  style="float:left;margin-right:5px;" data-bind="click:saveFunction"><@spring.message "hap.save"/></span>
                    <span class="btn btn-default" data-bind="click:cancelFunction" style="float:left;margin-right:5px;"><@spring.message "hap.cancel"/></span>
                </div>
                <div style="clear:both">
                    <div id="assignJsListGrid" style="clear: both"></div>
                </div>

            </div>
        </div>
        <div id="jsSelectWindow"></div>
        <script type="text/x-kendo-template" id="jsSelectWin_template">
            <div id="details-container">
                <div id="selectJs-content">
                    <div class="pull-right" id="themesNotInThemeGroup_form" style="padding-bottom:10px;">
                        <input type="text"   style="float:left;width:150px;margin-right:5px;" placeholder='js名称' data-bind="value:model.jsName" class="k-textbox">
                        <input type="text"   style="float:left;width:150px;margin-right:5px;" placeholder='js描述' data-bind="value:model.description" class="k-textbox">
                        <span class="btn btn-primary" style="float:left;width:70px;margin-right:5px;" data-bind="click:queryFunction" type="submit"><@spring.message "hap.query"/></span>
                        <span class="btn btn-default" style="float:left;width:70px"  data-bind="click:resetForm" type="button"><@spring.message "hap.reset"/></span>
                        <div style="clear:both"></div>
                    </div>
                    <div style="clear:both">
                        <div id="jsSelect_grid" style="clear: both"></div>
                    </div>
                </div>
            </div>
        </script>
    </div>
    <script type="text/javascript">
        var baseUrl = "${base.contextPath}/hap_extend/operation_permission/js_assign/";
        var assignedJs_data;
        //获取传递过来的数据
        var resourceId_param = "${RequestParameters.resourceId}";
        var assignId_param = "${RequestParameters.assignId}";
        var jsSelectWin = $("#jsSelectWindow")
                .kendoWindow({
                    title: 'SELECT JS CODE',
                    modal: true,
                    visible: false,
                    resizable: true,
                    actions : [ "Maximize", "Minimize", "Close"],
                    width: 600,
                    height:400
                }).data("kendoWindow");
        var jsSelectWinTemplate = kendo.template($("#jsSelectWin_template").html());

        var viewModel = kendo.observable({
            model : {
                resourceId:resourceId_param,
                assignId:assignId_param
            },
            createFunction: function(){
                $('#assignJsListGrid').data('kendoGrid').addRow();
            },
            saveFunction: function(){
                $('#assignJsListGrid').data('kendoGrid').dataSource.sync();
            },
            cancelFunction: function(e){
                $('#assignJsListGrid').data('kendoGrid').cancelChanges();
            },
            queryFunction: function(e) {
                $('#assignJsListGrid').data('kendoGrid').dataSource.page(1);
            },
            resetForm : function(e) {
                var formData = viewModel.model.toJSON();
                for ( var k in formData) {
                    if(k==="assignId" || k==="resourceId"){
                        continue;
                    }else {
                        viewModel.model.set(k, null);
                    }
                }
            }
        });
        kendo.bind($('#toolbar-btn'), viewModel);

        $(document).ready(function () {
            assignedJs_data = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: baseUrl+"query",
                        type: "POST",
                        dataType: "json"
                    },
                    update: {
                        url: baseUrl + "update",
                        type : 'POST',
                        dataType: "json",
                        contentType:"application/json"
                    },
                    create: {
                        url: baseUrl+'submit',
                        type : 'POST',
                        dataType: "json",
                        contentType:"application/json"
                    },
                    destroy:{
                        url: baseUrl+'remove',
                        type : 'POST',
                        dataType: "json",
                        contentType:"application/json"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return kendo.stringify(Hap.prepareSubmitParameter(options, operation));
                        } else if (operation === "read") {
                            return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                        }
                    }
                },
                batch: true,
                serverPaging : true,
                pageSize: 10,
                schema: {
                    data:'rows',
                    total:'total',
                    model: {
                        id: 'jsAssignId',
                        fields: {
                            assignId: { type: 'int',defaultValue:assignId_param },
                            resourceId: { type: 'int',defaultValue:resourceId_param },
                            jsId: { type: 'int',validation: { required: true, nullable: false } },
                            enableFlag:{defaultValue:'Y',checkedValue:'Y',uncheckedValue:'N',type: 'boolean'},
                            description: { type: 'string' }
                        }
                    }
                }
            });

            var grid = $("#assignJsListGrid").kendoGrid({
                dataSource: assignedJs_data,
                resizable: true,
                selectable: "multiple",
                scrollable: true,
                pageable: {
                    pageSizes: [10, 20, 50, 100],
                    refresh: true,
                    buttonCount: 10
                },
                columns:
                [
                    {
                        'field': 'jsId',
                        'title':'<@spring.message "hap_extend.op_permission.grid_title.name"/>',
                        'width': 100,
                        template: function (dataItem) {
                            return dataItem['jsName'] || ''
                        },
                        editor: function (container, options) {
                            $('<span class="k-textbox k-space-right" style="width: 100%;"><input readonly="readonly" type="text" name="' + options.field + '" class="k-input k-textbox"/><a href="#" onclick="showJsLov(event)" class="k-icon k-i-search">&nbsp;</a></span>')
                                    .appendTo(container);

                        }
                    },
                    {
                        'field':'description',
                        'title': '<@spring.message "hap_extend.op_permission.grid_title.description"/>',
                        'width':100
                    },
                    {
                        attributes: {style: "text-align:center;"},
                        'field': 'enableFlag',
                        'title':'<@spring.message "hap_extend.data_permission.rule.title_rule_enable"/>',
                        'width': 30
                    },
                    {
                        attributes: {style: "text-align:center;padding:0px"},
                        title: '<@spring.message "hap_extend.op_permission.grid_title.description"/>',
                        command : [{
                            name:'remove',
                            template : function (rowData) {
                                return '<a class="btn btn-danger k-grid-remove"><@spring.message "hap.delete"/></a>';
                            },
                            click: function(e){
                                var th = this;
                                e.preventDefault();
                                kendo.ui.showConfirmDialog({
                                    title:$l('hap.tip.info'),
                                    message: $l('hap.tip.delete_confirm')
                                }).done(function(event){
                                    if(event.button == 'OK'){
                                        var data = th.dataItem($(e.target).closest("tr"));
                                        th.dataSource.remove(data);
                                        th.dataSource.sync()
                                    }
                                })
                            }
                        }],
                        width:30
                    }
                ],
                editable: true
            });
            kendo.bind($('#theme-content'),viewModel);
        });

        function showJsLov(event) {
            var rowData = $("#assignJsListGrid").data("kendoGrid").dataItem($(event.target).closest("tr"));
            jsSelectWin.content(jsSelectWinTemplate);
            jsSelectWin.center().open();
            var jsSelect_viewModel = kendo.observable({
                model : {
                    jsName:'',
                    description:'',
                    resourceId:resourceId_param
                },
                queryFunction: function(e) {
                    $('#jsSelect_grid').data('kendoGrid').dataSource.page(1);
                },
                resetForm : function(e) {
                    var formData = jsSelect_viewModel.model.toJSON();
                    for ( var k in formData) {
                        if(k==="resourceId"){
                            continue;
                        }else {
                            jsSelect_viewModel.model.set(k, null);
                        }
                    }
                }
            });
            var jsToSelect_data = new kendo.data.DataSource({
                transport: {
                    read:  {
                        url: "${base.contextPath}/hap_extend/operation_permission/js/query",
                        type : 'POST',
                        dataType: "json"
                    },
                    parameterMap: function(options, operation) {
                        if (operation === "read") {
                            var model = jsSelect_viewModel.model;
                            if(!model.jsName){
                                model.jsName='';
                            }
                            if(!model.description){
                                model.description='';
                            }

                            var map = {resourceId:resourceId_param,jsName:model.jsName,description: model.description};
                            if (options.page)
                                map.page = options.page;
                            if (options.pageSize)
                                map.pageSize = options.pageSize;
                            for(var k in map){
                                if(map[k]==='')delete map[k]
                            }
                            return map;
                        }
                    }
                },
                batch: true,
                serverPaging : true,
                pageSize: 10,
                schema: {
                    data:'rows',
                    total:'total',
                    model: {
                        id: 'jsId',
                        fields: {
                            jsName: {
                                type: 'string'
                            },
                            description:{type:'string'}
                        }
                    }
                }
            });
            $("#jsSelect_grid").kendoGrid({
                dataSource: jsToSelect_data,
                resizable: true,
                selectable: "multiple",
                scrollable: true,
                columnMenu: true,
                reorderable: true,
                pageable: {
                    pageSizes:[10, 20, 50, 100],
                    refresh:true,
                    buttonCount:10
                },
                columns:
                        [
                            {
                                'field': 'jsName',
                                'title': '<@spring.message "hap_extend.op_permission.grid_title.name"/>',
                                'width': "100px"
                            },
                            {
                                'field': 'description',
                                'title': '<@spring.message "hap_extend.op_permission.grid_title.description"/>',
                                'width': "100px"
                            }
                        ],
                editable: false
            });
            $("#jsSelect_grid").on("dblclick", "tr", function (e) {
                e.preventDefault();
                var firstRow = $("#jsSelect_grid").data("kendoGrid").selectedDataItems()[0];
                rowData.set("jsId",firstRow.jsId);
                rowData.set("jsName",firstRow.jsName);
                jsSelectWin.close();
            });
            kendo.bind($('#selectJs-content'),jsSelect_viewModel);
        }

    </script>
</div>
</body>
</html>
